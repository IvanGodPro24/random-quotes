<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Random quotes</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container">
        <header>
          <h1>‚ú® Random Quotes</h1>
          <p class="subtitle">Words to motivate and inspire</p>
        </header>

        <main>
          <div class="quote-container">
            <div class="quote-icon">‚ùù</div>
            <p id="quote" class="quote-text">
              Click the button below to discover an inspiring quote
            </p>
            <div class="quote-icon bottom">‚ùû</div>
          </div>

          <div class="author-container">
            <p id="author" class="author-text"></p>
          </div>

          <div class="button-group">
            <button id="generate-btn" class="generate-btn btn-text">
              Generate Quote
            </button>

            <button id="favourite-btn" class="star" disabled>
              <svg
                class="favourite-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"
              >
                <path
                  d="M320.1 32C329.1 32 337.4 37.1 341.5 45.1L415 189.3L574.9 214.7C583.8 216.1 591.2 222.4 594 231C596.8 239.6 594.5 249 588.2 255.4L473.7 369.9L499 529.8C500.4 538.7 496.7 547.7 489.4 553C482.1 558.3 472.4 559.1 464.4 555L320.1 481.6L175.8 555C167.8 559.1 158.1 558.3 150.8 553C143.5 547.7 139.8 538.8 141.2 529.8L166.4 369.9L52 255.4C45.6 249 43.4 239.6 46.2 231C49 222.4 56.3 216.1 65.3 214.7L225.2 189.3L298.8 45.1C302.9 37.1 311.2 32 320.2 32zM320.1 108.8L262.3 222C258.8 228.8 252.3 233.6 244.7 234.8L119.2 254.8L209 344.7C214.4 350.1 216.9 357.8 215.7 365.4L195.9 490.9L309.2 433.3C316 429.8 324.1 429.8 331 433.3L444.3 490.9L424.5 365.4C423.3 357.8 425.8 350.1 431.2 344.7L521 254.8L395.5 234.8C387.9 233.6 381.4 228.8 377.9 222L320.1 108.8z"
                />
              </svg>
            </button>
          </div>
        </main>

        <footer>
          <p>Made with inspiration</p>
        </footer>
      </div>

      <div class="favourites-section">
        <div class="favourites-header">
          <h2>
            <span class="star-icon">‚≠ê</span>
            Favourite Quotes
            <span class="favourites-count">(0)</span>
          </h2>
          <p class="favourites-subtitle">Your collection of inspiration</p>
        </div>

        <div id="favourites-container" class="favourites-container">
          <div class="empty-state">
            <div class="empty-state-icon">üìö</div>
            <p class="empty-state-text">No favourite quotes yet</p>
            <p class="empty-state-hint">
              Click the star button to add quotes here
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
