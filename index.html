<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Random quotes</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="container">
        <header>
          <h1>‚ú® Random Quotes</h1>
          <p class="subtitle">Words to motivate and inspire</p>
        </header>

        <main>
          <div class="quote-container">
            <div class="quote-icon">‚ùù</div>
            <p id="quote" class="quote-text">
              Click the button below to discover an inspiring quote
            </p>
            <div class="quote-icon bottom">‚ùû</div>
          </div>

          <div class="author-container">
            <p id="author" class="author-text"></p>
          </div>

          <div class="button-group">
            <button id="generate-btn" class="generate-btn btn-text">
              Generate Quote
            </button>

            <button id="favourite-btn" class="generate-btn btn-text" disabled>
              Make favourite
            </button>
          </div>
        </main>

        <footer>
          <p>Made with inspiration</p>
        </footer>
      </div>

      <div class="favourites-section">
        <div class="favourites-header">
          <h2>
            <span class="star-icon">‚≠ê</span>
            Favourite Quotes
            <span class="favourites-count">(0)</span>
          </h2>
          <p class="favourites-subtitle">Your collection of inspiration</p>
        </div>

        <div id="favourites-container" class="favourites-container">
          <div class="empty-state">
            <div class="empty-state-icon">üìö</div>
            <p class="empty-state-text">No favourite quotes yet</p>
            <p class="empty-state-hint">
              Click the star button to add quotes here
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
